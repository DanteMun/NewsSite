{% extends 'news/base.html' %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h3>뉴스 목록</h3>
        <h4>
            <ul>
            {% for post in post_list %}
                <a href="{% url 'news:post_detail' post.pk %}" >
                    <li>
                        {{post.title}}
                    </li>
                </a>
            {% endfor %}
            </ul>
        </h4>
    </div>
</div>

{% endblock %}
